name: Publish image to GHCR and create Release

on:
  push:
    tags:
      - "v*.*.*"        # triggers on semver tags like v1.2.3
  workflow_dispatch:

permissions:
  contents: write       # create releases
  packages: write       # push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # ghcr.io/<owner>/<repo>

jobs:
  build-publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}        # 1.2.3
            type=ref,event=tag                     # v1.2.3
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build and push container image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Compute tag variants and image refs
        id: tagvars
        run: |
          TAG="${GITHUB_REF_NAME}"      # e.g. v1.2.3
          NO_V="${TAG#v}"               # -> 1.2.3
          DIGEST="${{ steps.build.outputs.digest }}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "tag_no_v=${NO_V}" >> $GITHUB_OUTPUT
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "image_by_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT
          echo "image_by_semver=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${NO_V}" >> $GITHUB_OUTPUT
          echo "image_by_digest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}     # v1.2.3
          name: ${{ github.ref_name }}
          body: |
            ## Release ${{ steps.tagvars.outputs.tag }}

            Container image references:

            - By tag: `${{ steps.tagvars.outputs.image_by_tag }}`
            - By semver (no v): `${{ steps.tagvars.outputs.image_by_semver }}`
            - By digest (immutable): `${{ steps.tagvars.outputs.image_by_digest }}`
            - Digest: `${{ steps.tagvars.outputs.digest }}`

            _Built on commit_ `${{ github.sha }}`.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

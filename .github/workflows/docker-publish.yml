name: Publish image to GHCR and create Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  # Keep the human-friendly value; we'll derive a lowercase copy next.
  IMAGE_NAME_RAW: ${{ github.repository }}

jobs:
  build-publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image name to lowercase
        id: imagename
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}"
      
      - name: Compute tag variants
        id: tagvars
        run: |
          TAG="${GITHUB_REF_NAME}"
          NO_V="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "tag_no_v=${NO_V}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${TAG}" >> "$GITHUB_OUTPUT"
          echo "image_semver=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${NO_V}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (labels only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: ""
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.tagvars.outputs.image_tag }}
            ${{ steps.tagvars.outputs.image_semver }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Compose image refs
        id: refs
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "image_by_digest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}@${DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Release ${{ steps.tagvars.outputs.tag }}

            Container image references:

            - By tag: `${{ steps.tagvars.outputs.image_tag }}`
            - By semver (no v): `${{ steps.tagvars.outputs.image_semver }}`
            - By digest (immutable): `${{ steps.refs.outputs.image_by_digest }}`
            - Digest: `${{ steps.refs.outputs.digest }}`

            _Built from commit_ `${{ github.sha }}`.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Publish image to GHCR and create Release

on:
  push:
    tags:
      - "v*.*.*"         
  workflow_dispatch:     

permissions:
  contents: write        
  packages: write        

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  

jobs:
  build-publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}        # v1.2.3 -> 1.2.3
            type=ref,event=tag                     # v1.2.3 -> v1.2.3
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Compose image references
        id: refs
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "image_tag_1=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)" >> $GITHUB_OUTPUT
          echo "image_ref_by_digest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}" >> $GITHUB_OUTPUT

      - name: Generate changelog (auto)
        id: notes
        uses: release-drafter/release-drafter@v6
        with:
          config-name: auto.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}                 
          name: ${{ github.ref_name }}
          body: |
            ${{ steps.notes.outputs.content }}

            ### Container image
            - By tag: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
            - By semver tag (no v): `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name/github.ref_name=='v' && 'v' || '' }}`
            - By digest (immutable): `${{ steps.refs.outputs.image_ref_by_digest }}`
            - Digest: `${{ steps.refs.outputs.digest }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
